<html>

<head>
<title>Calculator</title>
<link rel="stylesheet" href="mystyle.css">
<script src="myscript.js"></script>
</head>

<body>

<div class="mycontainer">
	<div class = "answer">
		<div class="mytextstyle"><input type = "text" value ="0" id = "answerbox"></div>
	</div>
	<div class="column">
		<div><input style="background-color: rgb(108, 108, 105);"type ="button" value="C" onclick="clearme()"> </div>
		<div><input type ="button" value="7" onclick="display('7')"></div>
		<div><input type ="button" value="4" onclick="display('4')"></div>
		<div><input type ="button" value="1" onclick="display('1')"></div>
		<div><input type ="button" value="0" onclick="display('0')"></div>
	</div>
	<div class="column">
		<div><input style="background-color: rgb(108, 108, 105);" type ="button" value="+/-" onclick="minus()"> </div>
		<div><input type ="button" value="8" onclick="display('8')"></div>
		<div><input type ="button" value="5" onclick="display('5')"></div>
		<div><input type ="button" value="2" onclick="display('2')"></div>
		<div><input type ="button" value="00" onclick="display('00')"></div>
	</div>
	<div class="column">
		<div><input style="background-color: rgb(108, 108, 105);" type ="button" value="%" onclick="percent()"></div>
		<div><input type ="button" value="9" onclick="display('9')"></div>
		<div><input type ="button" value="6" onclick="display('6')"></div>
		<div><input type ="button" value="3" onclick="display('3')"></div>
		<div><input type ="button" value="." onclick="display('.')"></div>
	</div>
	<div class="column">
		<div><input style="background-color: rgb(240, 147, 8);" type ="button" value="/" onclick="operation('/')"></div>
		<div><input style="background-color: rgb(240, 147, 8);" type ="button" value="x" onclick="operation('x')"></div>
		<div><input style="background-color: rgb(240, 147, 8);" type ="button" value="-" onclick="operation('-')"></div>
		<div><input style="background-color: rgb(240, 147, 8);" type ="button" value="+" onclick="operation('+')"></div>
		<div><input style="background-color: rgb(240, 147, 8);" type ="button" value="=" onclick="compute('=')"></div>
	</div>
</div>
</body>

</html>
